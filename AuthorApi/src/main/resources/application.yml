spring:
  application:
    name: AuthorApi
  datasource:
    url: jdbc:postgresql://localhost:5432/AuthorApi
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      jdbc:
        lob:
          non_contextual_creation: true
